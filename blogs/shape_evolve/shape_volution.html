<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Evolutions using DeepSDF models</title>
  <!-- Import model-viewer library -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.min.js"></script>
  <!-- Include MathJax -->
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    /* Container setup */
    .label-container {
      text-align: center;
      margin-bottom: 10px;
      grid-column: span 14; /* The label spans across the entire row */
    }

    /* Container for the grid of models */
    .model-container {
      display: grid;                           /* Use grid layout */
      grid-template-columns: repeat(14, 1fr);  /* Creates 14 equal-width columns */
      gap: 10px;                               /* Space between items */
      padding: 20px;
      overflow-x: auto;                        /* Scrollable if content overflows */
    }

    /* Individual model-viewers */
    model-viewer {
      width: 100%;  /* Make model-viewer fill the grid cell */
      height: 100px;  /* Adjust height */
    }
  </style>
</head>
